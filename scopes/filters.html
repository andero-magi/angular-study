<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <p>Nimi on {{lastName | uppercase}}</p>
        <p>Eesnimi on {{firstName | lowercase}}</p>
    </div>

    <p>Angular filters to transform data display,</p>
    <p>Filters include: currency, date, filter, json, limitTo, lowercase, uppercase, titlecase</p>

    <script>
        let app = angular.module('myApp', [])
        let ctrl = app.controller('myCtrl', $scope => {
            $scope.firstName = "Kalle"
            $scope.lastName = "Smith"
        })
    </script>
</body>
</html>
