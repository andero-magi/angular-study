<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <form ng-app="" name="myForm" ng-init="myText = 'post@myweb.com'">
        Email:
        <input type="email" name="myAddress" ng-model="myText" required>

        <p>Input email and try chaning status</p>
        <h1>Status</h1>
        <p>Valid: {{myForm.myAddress.$valid}}</p>
        <p>Dirty: {{myForm.myAddress.$dirty}}</p>
        <p>Touched: {{myForm.myAddress.$touched}}</p>

        <p>Also ng-empty, ng-not-empty, ng-touched ng-untouched ng-valid, ng-invalid, ng-dirty, ng-pending, ng-pristine</p>
    </form>
</body>
</html>
